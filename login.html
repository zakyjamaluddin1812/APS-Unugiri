<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Login</title>
    <link rel="stylesheet" href="Assets/login.css">
</head>

<body>
    <div class="konten">
        <div class="row">
            <div class="col"></div>
            <div class="col-4 form">
                <h1 data-aos="fade"><span>-</span> Login <span>-</span></h1>
                <form onsubmit="login()" data-aos="fade" data-aos-delay="100">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Alamat email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            spellcheck="false" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="sandi" class="form-label">Kata sandi</label>
                        <input type="password" class="form-control" id="sandi" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Ingat saya</label>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-outline-danger" onclick="login()">Masuk
                        </button>
                    </div>
                    <div class="sub mt-5">
                        <small><span>Lupa kata sandi?</span> </small>
                    </div>
                </form>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col-4">
                <img data-aos="fade" src="Assets/20945220.jpg" alt="">
                <h1 data-aos="fade" data-aos-delay="100"><span>-</span> Raport Online <span>-</span></h1>
                <p data-aos="fade" data-aos-delay="200">Madrasah Diniyah Roudlotut Tholibin Balen</p>

            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="Assets/login.js"></script>
    <script src="Assets/signup.js"></script>
    <script>
        AOS.init()
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
